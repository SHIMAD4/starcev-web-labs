<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_1</title>
</head>
<body>
    <div class="head">
        <div class="head__eyes">
            <div class="head__eyes head__eyes--right"></div>
            <div class="head__eyes head__eyes--left"></div>
        </div>
        <div class="head__nose">
            <div class="head__nostrils">
                <div class="head__nostrils head__nostrils--right"></div>
                <div class="head__nostrils head__nostrils--left"></div>
            </div>
        </div>
        <div class="head__mouth">
            <div class="head__jaw">
                <div class="head__jaw head__jaw--upper">
                    <div class="head__tooth"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth head__tooth--golden"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth head__tooth--wisdom"></div>
                    <div class="head__tooth head__tooth--wisdom"></div>
                </div>
                <div class="head__jaw head__jaw--lower">
                    <div class="head__tooth"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth head__tooth--golden"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth head__tooth--golden"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth"></div>
                    <div class="head__tooth head__tooth--wisdom"></div>
                    <div class="head__tooth head__tooth--wisdom"></div>
                </div>
            </div> 
        </div>
    </div>
    <div class="torso">
        <div class="torso__chest">
            <div class="torso__chest torso__chest--right"></div>
            <div class="torso__chest torso__chest--left"></div>
        </div>
        <div class="torso__abdomen">
            <div class="torso__abdomen__navel"></div>
        </div>
    </div>
    <div class="hands">
        <div class="hands__right">
            <div class="hands__finger">
                <div class="hands__finger hands__finger--thumb"></div>
                <div class="hands__finger hands__finger--index"></div>
                <div class="hands__finger hands__finger--middle"></div>
                <div class="hands__finger hands__finger--ring"></div>
                <div class="hands__finger hands__finger--little"></div>
            </div>
        </div>
        <div class="hands__left">
            <div class="hands__finger">
                <div class="hands__finger hands__finger--thumb"></div>
                <div class="hands__finger hands__finger--index"></div>
                <div class="hands__finger hands__finger--middle"></div>
                <div class="hands__finger hands__finger--ring"></div>
                <div class="hands__finger hands__finger--little"></div>
            </div>
        </div>
    </div>
</body>
</html>
